<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<meta name="google-signin-client_id" content="1046697136236-9f4lf1p7kihnu2vfu4b2jus7dqfmg31h.apps.googleusercontent.com">
	<title>Todoo - arul </title>
<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="alert"></div>
		<div class="container h-100 mt-3 text-center" id="formAuth">
			<h1 class="text-white"> Todoo Fancy</h1>
			<hr>	
		</div>

		<div class="row h-100 justify-content-center align-items-center mt-5  mb-3" id="form">
			<form class="col-3">
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<input type="button" value="Sign In" class="btn btn-outline-primary btn-block mb-3" onclick="doLogin()">
				Didnt have account? <strong> <a href="#" class="text-white" onclick="registerForm()">Register</a></strong>
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
			</form>
			<div class="g-signin2" data-onsuccess="onSignIn"></div>
		</div>
		<div id="fb-root"></div>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<script src="script/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
